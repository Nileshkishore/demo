    #     python-version: '3.8'

    # # Install dependencies (if any)
    # - name: Install dependencies
    #   run: |
    #     pip install -r requirements.txt

    # Run the script to generate the artifact
    - name: Generate artifact
      run: |
        # Example: Create a simple text file artifact
        echo "This is a sample artifact" > artifact.txt

    # Upload the artifact using the new v3 action
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sample-artifact
        path: artifact.txt

  # Optionally, you can create another job to download the artifact if needed
  download:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download artifact using v3 action
        uses: actions/download-artifact@v4
        with:
          name: sample-artifact

        
